<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Order a Pizza!</h1>
      <form id="pizzaOrder">
        <div class="radio">
          <p>Select a size:</p>
          <label>
            <input type="radio" name="size" id="smallPizza" value="small">
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" id="mediumPizza" value="medium">
            Medium
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="size" id="largePizza" value="large">
            Large
          </label>
        </div>
        <p>How many toppings do you want?</p>
        <div class="checkbox">
          <label><input type="checkbox" value="Pepperoni">Pepperoni</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Sausage">Sausage</label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="Mushrooms">Mushrooms</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Olives">Olives</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="Canadian Bacon">Canadian Bacon</label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="Pineapple">Pineapple</label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="">Jalapeno</label>
        </div>
        <p>Delivery or Pickup?</p>
        <div class="radio disabled">
          <label>
            <input type="radio" name="deliveryOrPickup" id="pizzaDelivery" value="pizzaDelivery">
            Delivery
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="deliveryOrPickup" id="pizzaPickup" value="pizzaPickup">
            Pickup
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit my order</button>
      </form>
      <div id="appendHere">
        <p>You have ordered a <span id="orderedSize"></span>, <span id="orderedToppings"></span>pizza. And your total is <span id="pizzaPrice"></span>.</p>
      </div>
    </div>
  </body>
</html>
